# Configuracion del Experimento
# TFG: Evaluacion Comparativa de LLMs en Analisis de Requisitos

# Modelos a evaluar
models:
  local:
    - name: "qwen2.5-coder:7b-instruct-q5_K_M"
      short_name: "qwen7b"
      type: "ollama"
    - name: "llama3.1:8b-instruct-q4_K_M"
      short_name: "llama8b"
      type: "ollama"
  nvidia_nim:
    - name: "meta/llama-3.1-70b-instruct"
      short_name: "nim_llama70b"
      type: "nvidia_nim"
    - name: "meta/llama-3.1-8b-instruct"
      short_name: "nim_llama8b"
      type: "nvidia_nim"
    - name: "mistralai/mistral-7b-instruct-v0.3"
      short_name: "nim_mistral"
      type: "nvidia_nim"

# Patrones de prompt
patterns:
  - name: "question_refinement"
    short_name: "QR"
  - name: "cognitive_verifier"
    short_name: "CV"
  - name: "persona_context"
    short_name: "PC"

# Parametros del experimento
experiment:
  iterations: 5
  seeds: [42, 123, 456, 789, 1024]
  sample_size: 50
  temperature: 0.4
  max_tokens: 256

# Dataset
dataset:
  path: "../data/promise_nfr.csv"
  text_column: "text"
  label_column: "label_binary"

# Rutas de salida
output:
  results_dir: "../results"
  logs_dir: "../results/logs"
