# Configuracion del Experimento
# TFG: Optimizacion de la respuesta de los LLMs en el proceso de RE

# Modelos a evaluar (5 total)
models:
  local:
    - name: "qwen2.5:7b-instruct-q5_K_M"
      short_name: "qwen7b"
      type: "ollama"
    - name: "llama3.1:8b-instruct-q4_K_M"
      short_name: "llama8b"
      type: "ollama"
    - name: "llama3.2:3b-instruct-q4_K_M"
      short_name: "llama3b"
      type: "ollama"
  nvidia_nim:
    - name: "meta/llama-3.1-70b-instruct"
      short_name: "nim_llama70b"
      type: "nvidia_nim"
    - name: "meta/llama-3.1-8b-instruct"
      short_name: "nim_llama8b"
      type: "nvidia_nim"
    - name: "mistralai/mistral-7b-instruct-v0.3"
      short_name: "nim_mistral"
      type: "nvidia_nim"

# Estrategias de prompting (5)
prompting_strategies:
  - question_refinement
  - cognitive_verifier
  - persona_context
  - few_shot
  - chain_of_thought

# Patrones legacy (backward compat)
patterns:
  - name: "question_refinement"
    short_name: "QR"
  - name: "cognitive_verifier"
    short_name: "CV"
  - name: "persona_context"
    short_name: "PC"
  - name: "few_shot"
    short_name: "FS"
  - name: "chain_of_thought"
    short_name: "CoT"

# Parametros del experimento
experiment:
  iterations: 5
  seeds: [42, 123, 456, 789, 1024]
  sample_size: 50
  temperature: 0.4
  max_tokens: 512

# Tareas de RE
tasks:
  classification:
    dataset: "../data/promise_nfr_v2.csv"
    sample_size: 100
    text_column: "text"
    label_column: "label_binary"
  ambiguity:
    dataset: "../data/ambiguity_dataset_v2.csv"
    sample_size: null  # usar todo el dataset (262 muestras)
    text_column: "text"
    label_column: "is_ambiguous"
  completeness:
    dataset: "../data/completeness_dataset_v2.csv"
    sample_size: null  # usar todo el dataset (150 muestras)
    text_column: "text"
    label_column: "is_complete"
  inconsistency:
    dataset: "../data/inconsistency_dataset.csv"
    sample_size: null  # usar todo el dataset (30 pares)
    text_column: "text_a"
    label_column: "are_inconsistent"
  testability:
    dataset: "../data/testability_dataset_v2.csv"
    sample_size: null  # usar todo el dataset (97 muestras)
    text_column: "text"
    label_column: "is_testable"

# Dataset principal (backward compat)
dataset:
  path: "../data/promise_nfr_v2.csv"
  text_column: "text"
  label_column: "label_binary"

# Rutas de salida
output:
  results_dir: "../results/experiments/v2"
  checkpoints_dir: "../results/checkpoints"
  logs_dir: "../results/logs"
